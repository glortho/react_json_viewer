<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>React JSON Viewer</title>
        <script src="//fb.me/react-0.11.1.js"></script>
        <link href="dist/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" /> 
    </head>
    <body>
        <header>
            <h1>React JSON Viewer</h1>
            <div>
                <button id="loadRemoteData">Load new remote data (121k)</button> 
                <button id="loadWithProps">Load data via setProps</button>
                <button id="loadInitialData">Reload initial remote data (109k)</button> 
            </div>
        </header>
        <div id="content"></div>
        <footer>
            <p>React JSON viewer by <a href="http://eskimospy.com">Dave Vedder</a>.</p>
            <p>View project: <a href="https://bitbucket.org/davevedder/react-json-viewer">BitBucket</a> or <a href="https://github.com/veddermatic/react_json_viewer">GitHub</a>.</p>
        </footer>
        <script src="dist/js/jsonViewer.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="dist/js/app.min.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
